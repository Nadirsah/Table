<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Table sum</title>
</head>
<body>

<table id="myTable">
  <tr>
    <th>Item</th>
    <th>sdsd</th>
    <th>Price</th>
    <th>Price</th>
    <th>Price</th>
    
  </tr>
  <tr>
    <td>Hoodie</td>
    <td>2</td>
    <td>Hoodie</td>
    <td class="count-me">19.00</td>
    <td class="count-me">19.00</td>
  </tr>
  <tr>
    <td>Nike Cap</td>
    <td>2 </td>
    <td>Nike Cap</td>
    <td class="count-me">21</td>
    <td class="count-me">21</td>
  </tr>
  <tr>
    <td>fdgertfg</td>
    <td>2</td>
    <td>fdgertfg</td>
    <td>5</td>
    <td>
      <span id="val"></span>
    </td>
  </tr>
</table>

<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>

  <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>


<script>

  //datatble
$(document).ready( function () {
    $('#myTable').DataTable();
} );
updateSubTotal(); // Initial call

function updateSubTotal() {
  var table = document.getElementById("myTable");
  let subTotal = Array.from(table.rows).slice(1).reduce((total, row) => {
    return total + parseFloat(row.cells[3].innerHTML);
  }, 0);
  document.getElementById("val").innerHTML = "SubTotal = $" + subTotal.toFixed(2);
}

function onClickRemove(deleteButton) {
  let row = deleteButton.parentElement.parentElement;
  row.parentNode.removeChild(row);
  updateSubTotal(); // Call after delete
}
</script>
</body>
</html>
